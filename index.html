<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FutuDrive 文档中心</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<style>
  .sidebar-nav{
    padding-left: 15px !important;
  }
  .sidebar{
    width: 240px;
  }
</style>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FutuDrive',
      repo: 'https://github.com/xautomove/FutureDrive',
      loadSidebar: true,
      subMaxLevel: 1,
      sidebarDisplayLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- docsify-sidebar-collapse 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 箭头风格样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
